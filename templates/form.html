{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}
	{{ block.super }} | {{ title }}
{% endblock %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<h1>{{ title }}</h1>
				<hr />
				{% if form %}
					{% if next %}
					<form method="POST" enctype="multipart/form-data" action="/{{ title|lower }}/?next={{ next }}">
					{% else %}
					<form method="POST" enctype="multipart/form-data" action=".">
					{% endif %}
						{% csrf_token%}
						{{ form|crispy }}
						<div class="col-sm-4 col-sm-offset-4"> 
							<input class="form-control btn btn-primary" type="submit" name="submit" value="{{ title }}">
						</div>
					</form>
				{% endif %}
			</div>
		</div>
	</div>
{% endblock %}
